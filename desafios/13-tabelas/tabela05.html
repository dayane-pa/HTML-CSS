<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }
        th{
            border: 1px solid black;
            padding: 8px;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome{
            background-color: rgb(221, 221, 107);
        }
    </style>

</head>
<body>
    <h1>Exercicio de tabela</h1>

    <table>
        <colgroup>
        <col class="cnome">
        <col class=" csex">
        <col class=" cidade">
        <col class=" cprof">
        
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F </td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Claudio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Helio</td>
            <td>M</td>
            <td>23</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>48</td>
            <td>Medica</td>
        </tr>
        <tr>
            <td>Otavio</td>
            <td>M</td>
            <td>23</td>
            <td>Nutricionista</td>
        </tr>

    </table>
</body>
</html>
