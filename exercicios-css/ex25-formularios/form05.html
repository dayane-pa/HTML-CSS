<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body form > input {
            background-color: rgba(0, 255, 255, 0.302);
            border-radius: 8px;
            border-color:blue;
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php"  autocomplete=on>

        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="fem" value="F"><label for="fem">Feminino</label> <br>
            <input type="radio" name="sexo" id="mas" value="M"><label for="mas">Masculino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked ><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label> <br> 
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>

        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
