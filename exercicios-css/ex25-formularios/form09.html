<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Saída com output</h1>
    <form action="cadastro.php"  autocomplete=on" method="post">

    <label for="inumero">Número:</label>
    <input type="range" name="numero" id="inumero" min="0" max="10"
    oninput="ivalor.innerHTML = Number(inumero.value)">
    <output id="ivalor">5</output>
    
    
    
    </form>
    
</body>
</html>
