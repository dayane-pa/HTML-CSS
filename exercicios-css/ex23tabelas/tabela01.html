<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border: 2px solid black;
        border-collapse: collapse;
        width: 400px;
    }
    tr.red{
        background-color: red;
    }
   td.numero{
    text-align: right;
   }
    td{
        border: 1px solid black;
        padding: 10px;
    }
    td.yelow{
        background-color: yellow;

    }

</style>
<body>
    <h1>Primeira Tabela</h1>
    
    <table>
       <tr>
           <td>A2</td>
           <td class="yelow">A3</td>
           <td>A1</td>
       </tr> 
       <tr>
           <td>B2</td>
           <td>B3</td>
           <td class="numero">B1</td>
       </tr>
        <tr class="red">
            <td>C2</td>
            <td>C3</td>
            <td>C1</td>
        </tr>
    </table>
    
</body>
</html>
